<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
body {
    margin: 0;
    background: #050505;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

canvas {
    display: block;
}

.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    font-size: 20px;
    line-height: 1.5;
    opacity: 0;
    transition: opacity 3s ease;
    text-shadow: 0 0 12px #ff2800;
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div class="text" id="msg">
I'm sorrryyyy to annoyy you!!!<br>
bt I badly want to talk to you in person...!!!<br>
can't we..!!???<br>
Pleaseee.....!!!!!<br>
Atleast onceeeee...!!!!!
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const msg = document.getElementById("msg");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Heart math
function heart(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
    };
}

let drawProgress = 0;
let phase = 1;
let beat = 0;
let streaks = [];

// Create speed streaks
for (let i = 0; i < 80; i++) {
    streaks.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speed: 8 + Math.random() * 10
    });
}

function drawStreaks() {
    ctx.strokeStyle = "rgba(255,40,0,0.35)";
    ctx.lineWidth = 2;
    streaks.forEach(s => {
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x, s.y + 40);
        ctx.stroke();
        s.y += s.speed;
        if (s.y > canvas.height) {
            s.y = -50;
            s.x = Math.random() * canvas.width;
        }
    });
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);

    // Stage 2 & 3: beating heart
    let scale = phase >= 2 ? 16 + Math.sin(beat)*1.5 : 16;
    ctx.scale(scale, scale);

    ctx.beginPath();
    for (let i = 0; i < drawProgress; i += 0.02) {
        let p = heart(i);
        ctx.lineTo(p.x, p.y);
    }

    ctx.strokeStyle = "#ff2800";
    ctx.lineWidth = 0.12;
    ctx.shadowColor = "#ff2800";
    ctx.shadowBlur = phase >= 2 ? 25 : 10;
    ctx.stroke();

    ctx.restore();

    // Phase control
    if (phase === 1) {
        drawProgress += 0.03;
        if (drawProgress >= Math.PI * 2) {
            phase = 2;
        }
    } 
    else if (phase === 2) {
        drawStreaks();
        beat += 0.05;
        if (beat > 6) {
            phase = 3;
            msg.style.opacity = 1;
        }
    } 
    else {
        drawStreaks();
        beat += 0.05;
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
