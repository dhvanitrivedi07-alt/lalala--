<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Ã— F1 Theme</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
}

/* Canvas */
canvas {
    display: block;
}

/* Speed streaks */
.streak {
    position: absolute;
    width: 2px;
    height: 120px;
    background: linear-gradient(to bottom, transparent, #ff1e1e, transparent);
    animation: streakMove 0.6s linear infinite;
    opacity: 0.8;
}

@keyframes streakMove {
    from { transform: translateY(-150px); }
    to   { transform: translateY(110vh); }
}

/* Text */
#message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    font-size: 22px;
    line-height: 1.6;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 10;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="message">
I'm sorrryyyy to annoyy you!!!<br>
bt I badly want to talk to you in person...!!!<br>
can't we..!!???<br>
Pleaseee.....!!!!!<br>
Atleast onceeeee...!!!!!
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.strokeStyle = "#ff1e1e";
ctx.lineWidth = 3;
ctx.shadowColor = "#ff1e1e";
ctx.shadowBlur = 20;

let t = 0;
let drawing = true;

function heart(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);
    return { x, y };
}

let last = null;

function drawHeart() {
    if (!drawing) return;

    const p = heart(t);
    const x = canvas.width / 2 + p.x * 20;
    const y = canvas.height / 2 - p.y * 20;

    if (last) {
        ctx.beginPath();
        ctx.moveTo(last.x, last.y);
        ctx.lineTo(x, y);
        ctx.stroke();
    }

    last = { x, y };
    t += 0.02;

    if (t >= Math.PI * 2) {
        drawing = false;
        startF1();
        return;
    }

    requestAnimationFrame(drawHeart);
}

drawHeart();

/* F1 SPEED EFFECT */
function startF1() {
    for (let i = 0; i < 40; i++) {
        const s = document.createElement("div");
        s.className = "streak";
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.animationDelay = Math.random() * 0.6 + "s";
        document.body.appendChild(s);
    }

    setTimeout(() => {
        document.getElementById("message").style.opacity = 1;
    }, 1500);
}
</script>

</body>
</html>
